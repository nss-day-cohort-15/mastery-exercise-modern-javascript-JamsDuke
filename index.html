<html>
<head>
<title>Robot Battledome</title>
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
<h1>Battlemech Battledome</h1>
<div class="container">
  <div class="playerBox">
    <div id="playerOne" class="row col-md-5">
      <h2>P1, Select Your Mech</h2>
      <form>
        <label>Name: <input type="text" name="playerOneName" id="playerOneName"></label>
        <select id="playerOneSelect">
          <optgroup label="Light Mechs">
            <option value="Locust">Locust</option>
            <option value="Raven">Raven</option>
          </optgroup>
          <optgroup label="Medium Mechs">
            <option value="Centurion">Centurion</option>
            <option value="Shadowhawk">Shadowhawk</option>
          </optgroup>
          <optgroup label="Heavy Mechs">
            <option value="Warhammer">Warhammer</option>
            <option value="Marauder">Marauder</option>
          </optgroup>
        </select>
      </form>
    </div>

    <div id="playerTwo" class="row col-md-5">
      <h2>P2, Select Your Mech</h2>
      <form>
        <label>Name: <input type="text" name="playerTwoName" id="playerTwoName"></label>
        <select id="playerTwoSelect">
          <optgroup label="Light Mechs">
            <option value="Locust">Locust</option>
            <option value="Raven">Raven</option>
          </optgroup>
          <optgroup label="Medium Mechs">
            <option value="Centurion">Centurion</option>
            <option value="Shadowhawk">Shadowhawk</option>
          </optgroup>
          <optgroup label="Heavy Mechs">
            <option value="Warhammer">Warhammer</option>
            <option value="Marauder">Marauder</option>
          </optgroup>
        </select>
      </form>
    </div>
  </div>

    <div id="battleDome" class="row battledome">
        <div id="mechOneOutput" class="col-md-4"></div>
        <div id="btnAttack" class="col-md-3"></div>
        <div id="mechTwoOutput" class="col-md-4"></div>
    </div>

</div>
<div class=""><button id="readyBtn">Ready to Battle?</button></div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
